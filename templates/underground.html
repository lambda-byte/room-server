{% extends "generic/base.html" %}

{% block title %}
    Dashboard
{% endblock %}

{% block content %}
    <h1 class="title">Welcome, {{ current_user.username }}.</h1>
    <h2 class="subtitle">Click on an operation below to get started:</h2>
    <p class="buttons" style="display: block">
        <a href="{{ url_for('list_miis') }}">
            <button class="button is-link">Manage Miis</button>
        </a>
        <br/>
        <a href="{{ url_for('list_concierge') }}">
            <button class="button is-link">Manage Concierge Miis</button>
        </a>
        <br/>
        <a href="{{ url_for('list_categories') }}">
            <button class="button is-link">Manage Categories and Movies</button>
        </a>
        <br/>
        <a href="{{ url_for('list_room') }}">
            <button class="button is-link">Manage Rooms</button>
        </a>
        <br/>
        <a href="{{ url_for('list_news') }}">
            <button class="button is-link">Manage News</button>
        </a>
        <br/>
        <a href="{{ url_for('change_password') }}">
            <button class="button is-link">Change Password</button>
        </a>
        <br/>
        <br/>
        <a href="{{ url_for('logout') }}">
            <button class="button is-danger">Logout</button>
        </a>
    </p>
{% endblock %}
